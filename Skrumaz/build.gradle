buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.9.+'
    }
}
apply plugin: 'android'

repositories {
    mavenCentral()
}

android {
    signingConfigs {
        release {
            storeFile file("../Android Keys.jks")
            storePassword "Skrumaz"
            keyAlias "com.skrumaz.app"
            keyPassword "Skrumaz"
        }
    }
    buildTypes {
        debug {
            packageNameSuffix ".dev"
        }
        release {
            signingConfig signingConfigs.release
        }
    }
    compileSdkVersion 19
    buildToolsVersion "19.1.0"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 19
    }
}

dependencies {
    compile project(':Skrumaz:libs:UserVoiceSDK')
    compile project(':Skrumaz:libs:ViewPageIndicator')
    compile('com.github.chrisbanes.actionbarpulltorefresh:library:+')
    compile('de.keyboardsurfer.android.widget:crouton:+') {
        exclude group: 'com.google.android', module: 'support-v4'
    }
    compile files('libs/libGoogleAnalyticsServices.jar')
}
