buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.5.+'
    }
}
apply plugin: 'android'

repositories {
    mavenCentral()
}

android {
    signingConfigs {
        release {
            storeFile file("../Android Keys.jks")
            storePassword "Skrumaz"
            keyAlias "com.skrumaz.app"
            keyPassword "Skrumaz"
        }
    }
    buildTypes {
        debug {
            packageNameSuffix ".dev"
        }
        release {
            signingConfig signingConfigs.release
        }
    }
    compileSdkVersion 18
    buildToolsVersion "18.1.0"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 18
    }
}

dependencies {
    compile project(':Skrumaz:libs:UserVoiceSDK')
    compile 'com.github.chrisbanes.actionbarpulltorefresh:library:0.8'
}
