apply plugin: 'com.android.application'

android {
    compileSdkVersion 20
    buildToolsVersion "20.0.0"

    defaultConfig {
        applicationId "com.skrumaz.app"
        minSdkVersion 15
        targetSdkVersion 20
        versionCode 107
        versionName "1.0.7"
    }

    signingConfigs {
        release {
            storeFile file("../Android Keys.jks")
            storePassword "Skrumaz"
            keyAlias "com.skrumaz.app"
            keyPassword "Skrumaz"
        }
    }
    buildTypes {
        debug {
            applicationIdSuffix ".dev"
        }
        release {
            signingConfig signingConfigs.release
        }
    }
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
    }
}

dependencies {
    compile project(':Skrumaz:libs:ViewPageIndicator')
    compile('com.uservoice:uservoice-android-sdk:+')
    compile('com.github.chrisbanes.actionbarpulltorefresh:library:+')
    compile('com.github.gabrielemariotti.cards:library:+')
    compile('com.github.gabrielemariotti.cards:library-extra:+')
    compile('de.keyboardsurfer.android.widget:crouton:1.8.4') {
        exclude group: 'com.google.android', module: 'support-v4'
    }
    compile files('libs/libGoogleAnalyticsServices.jar')
}
